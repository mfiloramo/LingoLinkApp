<!-- INPUT CONTAINER -->
<div class="textContainer">
  <!-- LANGUAGE SELECTION -->
  <select class="languageSelect" (change)="onLangSelect($event)">
    <option>English</option>
    <!-- ITERATE THROUGH ITEMS IN LANGUAGE ARRAY -->
    <option *ngFor="let languageObj of languageArray" [selected]="languageObj.name === srcLang">
      {{ languageObj.name }}</option>
  </select>
  <!-- END LANGUAGE SELECTION -->

  <!-- TEXT INPUT -->
  <input
    #inputElement
    class="textInput"
    (keyup.enter)="onSendMessage()"
    type="text"
    [(ngModel)]="message"
  >
  <!-- END TEXT INPUT -->

  <!-- SEND MESSAGE BUTTON -->
  <button class="sendMessageButton" (click)="onSendMessage()">Send</button>
  <!-- END SEND MESSAGE BUTTON -->
</div>
<!-- END INPUT CONTAINER -->

<!-- CONVERSATION LOADER -->
<div class="messageList" #chatContainer>
  <ng-container *ngFor="let message of mainConvoContainer">
    <div [ngClass]="{'userMessage': message.user_id == this.user, 'otherMessage': message.user_id != this.user}">
      <mat-icon *ngIf="message.user_id != this.user">person</mat-icon>
      <div class="messageText">{{ message.content || message.text }}</div>
      <mat-icon *ngIf="message.user_id == this.user">person</mat-icon>
    </div>
    <br>
    <br>
  </ng-container>
</div>
<!-- END CONVERSATION LOADER -->
