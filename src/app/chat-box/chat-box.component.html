<!-- LOAD CONVERSATION -->
<div #messageList class="messageList" *ngFor="let message of mockConvo">
  <div *ngIf="message.user == userId" style="display: flex; flex-direction: row; justify-content: flex-end; padding-right: 10px">
    <div class="yourMessage">{{ message.text }}</div>
    <mat-icon>person</mat-icon>
  </div>
  <div *ngIf="message.user != userId" style="display: flex; flex-direction: row; justify-content: flex-start; padding-left: 10px">
    <mat-icon>person</mat-icon>
    <div class="theirMessage">{{ message.text }}</div>
  </div>
  <br>
  <br>
</div>
