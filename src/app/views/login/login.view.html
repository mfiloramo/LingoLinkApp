<!-- LOGO CONTAINER -->
<div class="flex justify-center items-center pt-10 mb-10">
  <img class="w-56 filter drop-shadow-md" ngSrc="../../../assets/images/titleLogoRev.png" alt="" height="220" width="211" priority />
</div>

<!-- LOGIN CARD -->
<div class="max-w-xs mx-auto bg-gray-800 rounded-md shadow-md mt-8 pb-2">

  <!-- CARD TITLE -->
  <div class="flex justify-around pt-4 pb-2">
    <h1 class="text-gray-300 text-2xl font-serif">User Login</h1>
  </div>

  <!-- FORM CONTAINER -->
  <div class="px-4">
    <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit(loginForm.get('email')?.value, loginForm.get('password')?.value)">

      <!-- EMAIL FIELD -->
      <div class="mb-3">
        <label class="block text-gray-300 text-sm font-bold mb-2" for="email">Email</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" formControlName="email" required>

        <!-- EMAIL FORM VALIDATORS -->
        <div class="min-h-[16px]">
          <p *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="text-red-500 text-xs italic mt-1">Email is required</p>
          <p *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="text-red-500 text-xs italic mt-1">Invalid email format</p>
        </div>
      </div>

      <!-- PASSWORD FIELD -->
      <div class="mb-7">
        <label class="block text-gray-300 text-sm font-bold mb-2" for="password">Password</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" formControlName="password" required>

        <!-- PASSWORD FORM VALIDATORS -->
        <div class="min-h-[16px] mb--10">
          <p *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="text-red-500 text-xs italic mt-1">Password is required</p>
        </div>
      </div>

      <!-- LOGIN BUTTON -->
      <a><button class="bn632-hover bn26" type="submit" [disabled]="loginForm.invalid">Login</button></a>

      <!-- REGISTER BUTTON -->
      <a routerLink="/registration"><button class="bn632-hover bn27">Register</button></a>
    </form>
  </div>
</div>
