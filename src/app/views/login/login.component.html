<div class="logo-container">
  <img class="logo" src="../../../assets/images/titleLogoRev.png" alt=""/>
</div><br><br>

<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>User Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="loginForm.get('email')!.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')!.hasError('email')">Invalid email format</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="loginForm.get('password')!.hasError('required')">Password is required</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      <button mat-raised-button id="register-btn" color="primary" class="back-button" routerLink="/registration" >Register</button>
    </form>
  </mat-card-content>
</mat-card>
