<!-- VIEW CONTAINER -->
<div class="text-xl w-full flex flex-col pt-24 menu-background z-20 text-black h-screen overflow-y-visible animate-fadeIn">

    <!-- INPUT CONTAINER -->
    <app-input-container [dataTargets]="changeUsernameDataTargets" (value)="handleUsernameChange($event)" />

    <!-- CONFIRM DATA CHANGE MODAL -->
    @if (isModalOpen) {
      <app-confirm-modal [inputType]="'username'" [inputValue]="temporaryUsername" (confirmEvent)="confirmChangeUsername(true)" (cancelEvent)="confirmChangeUsername(false)" />
    }
</div>
<!-- END VIEW CONTAINER -->
