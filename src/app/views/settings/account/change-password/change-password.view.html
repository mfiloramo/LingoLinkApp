<!-- VIEW CONTAINER -->
<div class="text-xl w-full flex flex-col pt-24 menu-background z-20 text-black h-screen overflow-y-visible animate-fadeIn">

    <!-- INPUT CONTAINER -->
    <app-input-container
      [dataTargets]="changePasswordDataTargets"
      (value)="handleChangePassword($event)"
    />

    <!-- CONFIRM DATA CHANGE MODAL -->
    @if (isModalOpen) {
      <app-confirm-modal
        [inputType]="'password'"
        [inputValues]="[ temporaryPassword[0].target ]"
        (confirmEvent)="confirmChangePassword(true)"
        (cancelEvent)="confirmChangePassword(false)"
      />
    }
</div>
<!-- END VIEW CONTAINER -->
