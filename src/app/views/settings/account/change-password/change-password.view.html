<!-- VIEW CONTAINER -->
<div class="text-xl w-full flex flex-col pt-24 menu-background z-20 text-black h-screen overflow-y-visible animate-fadeIn px-6">

  <!-- INPUT CONTAINER -->
  <app-input-container
    [dataTargets]="changePasswordDataTargets"
    (outputEmitter)="handlePasswordInput($event)"
  />

  <!-- CONFIRM DATA CHANGE MODAL -->
  <app-confirm-modal
    *ngIf="isModalOpen"
    [inputType]="'password'"
    [inputValues]="[temporaryPassword.newPassword]"
    (confirmEvent)="confirmChangePassword($event)"
    (cancelEvent)="confirmChangePassword($event)"
  />

</div>
<!-- END VIEW CONTAINER -->
