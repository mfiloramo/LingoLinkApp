<!-- ACCOUNT INFO VIEW CONTAINER -->
<div class="text-xl w-full flex flex-col bg-gradient-to-b from-custom_navy-900 to-custom_navy-800 z-20 text-black h-screen overflow-y-visible">

  <!-- MAIN CONTAINER -->
  <div class='flex flex-col mx-auto mt-10 w-[90vw] rounded-xl mb-12'>

    <!-- ACCOUNT INFO CONTAINER -->
    <div class='flex flex-col mx-auto bg-blue-200 rounded-xl w-[90vw] mb-12'>

      <!-- ACCOUNT INFO BOXES -->
      @for (slice of accountInfoSlices; track slice ) {
        <div class="pt-3 px-4 h-12 text-left rounded-t-xl cursor-default">
          <div class="flex flex-row justify-between">
            <div>{{ slice.properName }}</div>
            <div>{{ slice.name }}</div>
          </div>
        </div>
      }
    </div>
    <!-- END ACCOUNT INFO CONTAINER -->
  </div>
  <!-- END MAIN BUTTON CONTAINER -->
</div>
<!-- END MAIN CONTAINER -->
