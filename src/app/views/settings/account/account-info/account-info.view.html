<!-- ACCOUNT INFO VIEW CONTAINER -->
<div class="text-xl w-full flex flex-col menu-background z-20 text-black h-screen overflow-y-visible animate-fadeIn">

  <!-- MAIN CONTAINER -->
  <div class='flex flex-col mx-auto pt-24 w-full px-6 rounded-xl mb-12'>

    <!-- ACCOUNT INFO CONTAINER -->
    <div class='flex flex-col mx-auto rounded-xl mb-12 w-full menu-button-interface'>

      <!-- ACCOUNT INFO BOXES -->
      @for (slice of accountInfoSlices; track slice ) {
        <div class="pt-3 px-4 h-12 text-left rounded-t-xl cursor-default">
          <div class="flex flex-row justify-between menu-button-interface">
            <div>{{ slice.properName }}</div>
            <div>{{ slice.name }}</div>
          </div>
        </div>
      }
    </div>
    <!-- END ACCOUNT INFO CONTAINER -->
  </div>
  <!-- END MAIN BUTTON CONTAINER -->
</div>
<!-- END MAIN CONTAINER -->
