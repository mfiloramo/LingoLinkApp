<!-- SETTINGS VIEW CONTAINER -->
<div class="text-xl w-full flex flex-col bg-[#030f2c] z-20 text-black h-screen overflow-y-visible">

  <!-- PAGE TITLE -->
  <app-title [title]="'Settings'" [link]="'/home/conversations'" />

  <!-- TOP BUTTON CONTAINER -->
  <div class='flex flex-col mx-auto bg-blue-200 w-[85vw] rounded-xl mb-12'>

    <!-- ACCOUNT BUTTON -->
    <button class="h-11 hover:bg-[#abd0ff] focus:bg-[#94c3ff] border-black border-b-0 rounded-t-xl" routerLink="/home/account">Account</button>

    <!-- AVATAR BUTTON -->
    <button class="h-11 hover:bg-[#abd0ff] focus:bg-[#94c3ff] rounded-b-xl" routerLink="/home/avatar">Avatar</button>

  </div>

  <!-- BOTTOM BUTTON CONTAINER -->
  <div class='flex flex-col mx-auto bg-blue-200 rounded-xl w-[85vw]'>

    <!-- LANGUAGE BUTTON -->
    <button class="h-11 hover:bg-[#abd0ff] focus:bg-[#94c3ff] rounded-t-xl" routerLink="/home/language">Language</button>

    <!-- DISPLAY BUTTON -->
    <button class="h-11 hover:bg-[#abd0ff] focus:bg-[#94c3ff]" routerLink="/home/display">Display</button>

    <!-- INFO BUTTON (EXT. LINK) -->
    <a class='mx-auto w-full' href='https://michael-filoramo.com/portfolio/lingolink' target='_blank'>
      <button class='flex justify-center items-center h-11 w-full text-center hover:bg-[#abd0ff] focus:bg-[#94c3ff] rounded-b-xl'>
        <div class='pr-2'>Info</div>
        <mat-icon>open_in_new</mat-icon>
      </button>
    </a>

  </div>

</div>
