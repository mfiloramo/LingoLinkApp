<!-- MAIN SETTINGS CONTAINER -->
<div class="text-xl w-full flex flex-col bg-gradient-to-b from-cust_navy-900 to-cust_navy-800 z-20 text-black h-screen overflow-y-visible">

  <!-- TODO: ADD RIGHT-SIDE NAV ARROWS TO ALL NAV BUTTONS IN SETTINGS -->
  <!-- TOP BUTTON CONTAINER -->
  <div class='flex flex-col mx-auto mt-10 bg-blue-200 w-[90vw] rounded-xl mb-12'>

    <!-- ACCOUNT BUTTON -->
    <button class="h-11 hover:bg-[#abd0ff] focus:bg-[#abd0ff] text-left pl-4 border-black border-b-0 rounded-t-xl" routerLink="../account">Account</button>

    <!-- AVATAR BUTTON -->
    <button class="h-11 hover:bg-[#abd0ff] focus:bg-[#abd0ff] text-left pl-4 rounded-b-xl" routerLink="../avatar">Avatar</button>
  </div>
  <!-- END TOP BUTTON CONTAINER -->

  <!-- BOTTOM BUTTON CONTAINER -->
  <div class='flex flex-col mx-auto bg-blue-200 rounded-xl w-[90vw]'>

    <!-- LANGUAGE BUTTON -->
    <button class="h-11 hover:bg-[#abd0ff] focus:bg-[#abd0ff] text-left pl-4 rounded-t-xl" routerLink="../language">Language</button>

    <!-- DISPLAY BUTTON -->
    <button class="h-11 hover:bg-[#abd0ff] focus:bg[#abd0ff] text-left pl-4 focus:bg-[#94c3ff]" routerLink="../display">Display</button>

    <!-- INFO BUTTON (EXT. LINK) -->
    <a class='mx-auto w-full' href='https://michael-filoramo.com/portfolio/lingolink' target='_blank'>
      <button class='flex justify-start items-center h-11 w-full hover:bg-[#abd0ff] focus:bg-[#abd0ff] text-left pl-4 rounded-b-xl'>
        <div class='pr-2'>Info</div>
        <mat-icon>open_in_new</mat-icon>
      </button>
    </a>
  </div>
  <!-- END BOTTOM BUTTON CONTAINER -->

  <!-- APP VERSION INFO -->
  <div class="pt-3 px-4 mx-auto mt-12 h-12 w-[90vw] rounded-b-xl bg-sky-200 text-left rounded-t-xl cursor-default">
    <div class="flex flex-row justify-between">
      <div>App Version</div>
      <div>{{ appVersion }}</div>
    </div>
  </div>

</div>
<!-- END MAIN SETTINGS CONTAINER -->
