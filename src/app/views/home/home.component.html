<!-- HOME CONTAINER -->
<div class="home-container">

  <!-- NAVBAR -->
  <div *ngIf="!this.showChat">
      <app-navbar
      id="profile"
      [user]="user"
      style="padding-left: 15px"
      (profileClick)="onProfileClick()"
      (showConversations)="onShowConversations()"
      (showChat)="onShowChatBox()"
    ></app-navbar>
  </div>

  <!-- CONVERSATION CONTAINER -->
  <div class="home-section conversations-container">
    <div [ngClass]="{'fadeOut': fadeOutConvos}">

      <!-- CONVERSATION TOOLBAR -->
      <div *ngIf="this.showConvos && !this.showChat" class="conversation-toolbar">
        <button class="conversation-toolbar-edit-btn" mat-button style="margin-left: 15px; color: white">
          Edit
        </button>
        <span class="toolbar-spacer"></span>
        <button class="conversation-toolbar-compose-btn" mat-icon-button>
          <mat-icon>create</mat-icon>
        </button>
      </div>

      <!-- CONVERSATION LIST -->
      <app-conversations
        (conversationSelected)="onConversationSelected($event)"
        [user]="user"
        *ngIf="showConvos">
      </app-conversations>

    </div>
  </div>

  <!-- MAIN CONTAINER -->
  <div class="home-section msg-box-container" *ngIf="showChat">
    <div [ngClass]="{ 'fadeOut': fadeOutConvos }" class="chatboxContainer">
      <div class="msg-box-wrapper">
        <app-chatbox
          [conversationId]="selectedConversation?.conversation_id"
          [user]="user"
          *ngIf="showChat">
        </app-chatbox>
      </div>
    </div>
  </div>

</div>
