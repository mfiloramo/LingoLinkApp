<!-- HOME CONTAINER -->
<div class="colContainer">
  <!-- USER PROFILE SIDE-NAVBAR COMPONENT -->
  <app-navbar
    id="profile"
    [user]="user"
    style="padding-left: 15px"
    (profileClick)="onProfileClick()"
    (showConversations)="onShowConversations()"
    (showChat)="onShowChatBox()"
  ></app-navbar>
  <!-- END USER PROFILE SIDE-NAVBAR COMPONENT -->

  <!-- MINI MID CONTAINER -->
  <div class="gridCol miniMidContainer">
    <div [ngClass]="{'fadeOut': fadeOutConvos}">
      <app-conversations
        (conversationSelected)="onConversationSelected($event)"
        [user]="user"
        *ngIf="showConvos">
      </app-conversations>
    </div>
  </div>
  <!-- END MINI MID CONTAINER -->

  <!-- MAIN CONTAINER -->
  <div class="gridCol mainContainer" *ngIf="showChat">
    <div [ngClass]="{ 'fadeOut': fadeOutConvos }" class="chatboxContainer">
      <div class="chatboxWrapper">
        <app-chatbox
          [conversationId]="selectedConversation?.conversation_id"
          [user]="user"
          *ngIf="showChat">
        </app-chatbox>
      </div>
    </div>
  </div>
  <!-- END MAIN CONTAINER -->
</div>
<!-- END HOME CONTAINER -->
