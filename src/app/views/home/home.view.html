<!-- HOME CONTAINER -->
<div class="home-container">

  <!-- NAVBAR -->
  @if (!showChat) {
    <div>
      <app-navbar
        id="profile"
        [user]="user"
        (profileClick)="onProfileClick()"
        (showConversations)="onShowConversations()"
        (showChat)="onShowChatBox()"
      ></app-navbar>
    </div>
  }

  <!-- CONVERSATIONS COMPONENT CONTAINER -->
  @if (showConvos) {
    <div class="home-section conversations-container">
      <!--TODO: MOVE TO CONVERSATIONS COMPONENT | CONVERSATION TOOLBAR -->
      <div class="conversation-toolbar">
        <button class="conversation-toolbar-edit-btn" mat-button>Edit</button>
        <span class="toolbar-spacer"></span>
        <button class="conversation-toolbar-compose-btn" mat-icon-button (click)="toggleModal()">
          <mat-icon>create</mat-icon>
        </button>
      </div>

      <!-- NEW CONVERSATION MODAL -->
      @if (showModal) {
        <div class="new-conversation-modal">
          <!-- MODAL TITLE -->
          <div class="flex justify-around pt-4 pb-2">
            <h1 class="text-gray-300 text-2xl font-serif">New Conversation</h1>
          </div>
          <!-- FORM CONTAINER -->
          <div class="px-4">
            <form [formGroup]="newConversationForm" (ngSubmit)="onNewConversationFormSubmit(newConversationForm.get('recipientEmail')?.value)">
              <!-- RECIPIENT USERNAME FIELD -->
              <div class="mb-3">
                <label class="block text-amber-800 text-sm font-bold mb-2" for="recipientEmail">Recipient Username</label>
                <input class="font-black" id="recipientEmail" type="text" formControlName="recipientEmail" required>
                </div>
                <div class="button-container">
                  <!-- SUBMIT BUTTON -->
                  <a><button class="bn632-hover bn26 text-white" type="submit" [disabled]="newConversationForm.invalid">Submit</button></a>
                  <div class="stub-spacer" style="width: 15px;"></div>
                  <!-- CANCEL BUTTON -->
                  <a><button class="bn632-hover bn26 text-white" type="reset" (click)="toggleModal()">Cancel</button></a>
                </div>
              </form>
            </div>
          </div>
        }

        <!-- CONVERSATION LIST -->
        <app-conversations
          [user]="user"
          (conversationIsSelected)="onConversationSelected($event);"
        ></app-conversations>
      </div>
    }

    <!-- MESSAGE CONTAINER -->
    @if (showChat) {
      <div class="home-section msg-box-container">
        <div class="msg-box-wrapper">
          <app-chatbox
            [conversationId]="selectedConversation?.conversation_id"
            [conversationStarter]="selectedConversation.StarterUsername"
            [conversationStarterPic]="selectedConversation.StarterUserPic"
            [selectedLanguage]="sourceLanguage"
            [user]="user"
            (languageSelectionChange)="onLanguageSelection($event)"
            (conversationDeselected)="onConversationDeselected()"
            (newMessage)="onNewConversationMsgSubmit($event)"
            (newConversation)="resetInitialMessageFlag()"
            >
          </app-chatbox>
        </div>
      </div>
    }

  </div>
