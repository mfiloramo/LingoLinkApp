<div class="colContainer">
<!--    <button mat-raised-button (click)="simulateMessage()">Simulate</button>-->
  <div class="gridCol" style="width: 32%">
    <!-- CONVERSATIONS COMPONENT -->
    <app-convos></app-convos>
  </div>

  <div #chatContainer class="gridCol" style="width: 77%; margin-right: -130px">

    <!-- TEXT INPUT -->
    <div style="display: flex; flex-direction: row; justify-content: flex-end; background: #6c6c6c; height: 55px; width: 52%; position: absolute; top: 90vh">
      <input #inputElement (keyup.enter)="onSendMessage(message)" type="text" [(ngModel)]="message" style="width: 700px;">
      <button (click)="onSendMessage(message)">Send</button>
    </div>

    <!-- CHATBOX COMPONENT -->
    <app-chat-interface #chatBox></app-chat-interface>
  </div>
</div>
