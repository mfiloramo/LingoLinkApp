<!-- CONTACTS COMPONENT -->
<div class="stubContactListButtons">`
  @for (contact of stubContacts; track contact) {
    <button class="py-2 px-3 bg-blue-800 text-white text-sm font-semibold rounded-md shadow-lg shadow-indigo-500/50 focus:outline-none" (click)="selectContactToChat($event)">
      {{ contact }}
    </button>
  }
</div>
