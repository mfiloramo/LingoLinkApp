<!-- CONTACTS COMPONENT -->
<div class="view-container" [ngStyle]="{ 'height': '100%' }">

  <!-- PAGE TITLE -->
  <app-title [title]="'Contacts'" [link]="'/home/conversations'"/>

  <!-- CONTACTS LIST -->
  @for (contact of stubContacts; track contact) {
    <button class="menu-button" [ngStyle]="contactsMenuButtonStyling" (click)="selectContactToChat($event)">
      {{ contact }}
    </button>
  }
</div>
