<!-- MAIN INPUT CONTAINER -->
<div class="flex flex-col text-left menu-button-interface {{ dataTargets[0].type === 'delete-account' ? 'bg-slate-500 text-white' : 'bg-blue-200' }} dark:bg-slate-700 dark:text-slate-100 px-6 rounded-xl pt-3 pb-2 h-fit shadow-xl mb-8 animate-fadeIn">

  <!-- TODO: FIX INPUT COMPONENT BACKGROUND COLOR IN LIGHT MODE -->
  <!-- INPUT CHANGE BOXES -->
  @for (dataTarget of dataTargets; track dataTarget) {
    <!-- INPUT TITLE -->
    @if (dataTarget.type === 'delete-account') {
      <p class="text-lg">Please enter your password to confirm you'd like to delete your account.</p>
      <input
        type='password'
        [(ngModel)]="password"
        (keyup.enter)="emitPasswordConfirm(password)"
        (blur)="emitPassword(password)"
        class="bg-slate-50 text-slate-950 dark:placeholder-slate-700 rounded px-2 py-1 mb-4"
        autocomplete="off"
      />
    } @else {
      <!-- HEADING -->
      <div class="mb-1">{{ dataTarget.type.charAt(0).toUpperCase() + dataTarget.type.slice(1) }}</div>

      <!-- TEXT INPUT -->
      <input
        type="text"
        [(ngModel)]="dataTarget.target"
        (blur)="emitDataTargets()"
        class="bg-slate-50 text-slate-950 dark:placeholder-slate-700 rounded px-2 py-1 mb-4"
      />
    }
  }
  <!-- END INPUT CHANGE BOXES -->

</div>
<!-- END MAIN INPUT CONTAINER -->
