<!-- LANGUAGE-SELECTOR COMPONNET -->
<select class="language-selector" (change)="selectLanguage($event)">
  <!-- ITERATE THROUGH ITEMS IN LANGUAGE ARRAY -->
  @for (languageObj of languageArray; track languageObj) {
    <option [value]="languageObj.code" [selected]="languageObj.code === this.userService.userState().defaultLanguage">
      {{ languageObj.name }}
    </option>
  }
</select>
