<!-- LANGUAGE-SELECTOR COMPONENT -->
<select class="language-selector"
        [style.background-color]="backgroundColor"
        [style.width]="customWidth"
        [style.height]="customHeight"
        (change)="selectLanguage($event)"
>
  <!-- ITERATE THROUGH ITEMS IN LANGUAGE ARRAY -->
  @for (languageObj of languageArray; track languageObj) {
    <option [value]="languageObj.code" [selected]="languageObj.code === this.userService.userState().defaultLanguage">
      {{ languageObj.name }}
    </option>
  }
</select>
